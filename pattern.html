<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pattern</title>
</head>
<body>
    <pre id="pattern"></pre>

    <script>
        let n = 5;
        let output = "";
        for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= i; j++) {
                output += j;
            }
            output += "\n";
        }
        alert("Website is too risky");
        confirm("Virus may be affected");
        document.getElementById("pattern").textContent = output;
    </script>
</body>
</html>
